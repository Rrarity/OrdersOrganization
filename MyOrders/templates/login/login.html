{% extends "base/base.html" %}
{% load static from staticfiles %}
{% block title %}My Orders - Старница входа{% endblock %}
{% block style %}
    <link rel="stylesheet" href="{% static "css/login/login.css" %}" xmlns="http://www.w3.org/1999/html">
{% endblock %}
{% block script %}
    <script src="{% static "js/login/login.js" %}"></script>
{% endblock %}
{% block content %}
    <div id="container">
        <form class="login_form">
            <p class="field">
                <input type="text" name="login" placeholder="Введите имя пользователя">
                <i class="fa fa-user fa-lg"></i>
            </p>
                <p class="field">
                    <input type="password" name="password" placeholder="Введите пароль">
                    <i class="fa fa-lock fa-lg"></i>
            </p>
            <p class="submit">
                <button type="submit" name="submit"><i class="fa fa-arrow-right fa-lg"></i></button>
            </p>
        </form>
    </div>
{% endblock %}
